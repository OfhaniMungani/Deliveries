<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Previous Deliveries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Previous Deliveries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let order of orders">
      <h2>Order #{{order.surname}} : {{order.date.substring(0,10)}}</h2>

    </ion-item>
  </ion-list>

</ion-content>
