<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
     Previous Deliveries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let order of orders">
      <h2>Order #{{order.surname}} : {{order.date.substring(0,10)}}</h2>

    </ion-item>
  </ion-list>

</ion-content>
